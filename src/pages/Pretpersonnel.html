<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="font-serif">
    <header class="bg-blue-100 p-3 font-serif fixed top-0 left-0 w-full z-50 border-blue-700">
        <nav class=" flex justify-between items-center w-[92%] mx-auto">
            <a href="index.html">
                <div class="flex">
                    <img class="w-6 h-6" src="../assets/imgs/coin (1).png" alt="">
                    <h3 class="text-blue-800 font-bold ">ELAFNI</h3>
                </div>
            </a>
            <div class="">
                <ul class="flex items-center text-1xl gap-[5vw] text-[#1714FF] font-bold">
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="">Taux</a> </li>
                    <li> <a href="">Service</a> </li>
                    <li> <a href="">About</a> </li>
                </ul>
            </div>
        </nav>
    </header>


    <section>

        <form class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md border border-blue-400  mt-20">

            <div class=" mb-6 w-full border border-blue-500 rounded-lg px-4 py-3 bg-[#ECECFF]">
                <p class="text-[#01406c]">Taux de base pour prêt personnel : 8%</p>
                <p class="text-sm text-[#4165F5] ">Le taux final sera ajusté en fonction de la durée de remboursement
                </p>
            </div>
            <!-- nom Complet -->
            <div class="mb-6">
                <label for="nom" class="block text-sm  text-gray-700 mb-2">
                    Nom complet <span class="text-red-600">*</span>
                </label>
                <input type="text" id="nom" name="nom" required
                    class="w-full px-4 py-3 border border-gray-300 outline-none  rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200"
                    placeholder="Votre nom complet">
            </div>

            <!-- email -->
            <div class="mb-6">
                <label for="email" class="block text-sm  text-gray-700 mb-2">
                    Email address <span class="text-red-600">*</span>
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 outline-none rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200"
                    placeholder="votre@email.com">
            </div>

            <!-- tele -->
            <div class="mb-6">
                <label for="phone" class="block text-sm  text-gray-700 mb-2">
                    Numéro de téléphone <span class="text-red-600">*</span>
                </label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-4 py-3 border border-gray-300 outline-none rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200"
                    placeholder="06 00 00 00 00">
            </div>

            <!-- Montant Du Prêt -->
            <div class="mb-6">
                <label for="montant" class="block text-sm  text-gray-700 mb-2">
                    Montant du prêt <span class="text-red-600">*</span>
                </label>
                <div class="relative">
                    <input type="number" id="montant" name="montant" required
                        class="w-full px-4 py-3 border border-gray-300 outline-none rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200"
                        placeholder="50000" min="0">
                </div>
            </div>

            <!-- duree -->
            <div class="mb-6">
                <label for="duree" class="block text-sm  text-gray-700 mb-2">
                    Durée du remboursement <span class="text-red-600">*</span>
                </label>
                <div class="relative">
                    <input type="number" id="duree" name="duree" required
                        class="w-full px-4 py-3 border border-gray-300 outline-none rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200 pr-16"
                        placeholder="20" min="1" max="30">
                    <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500">années</span>
                </div>
            </div>

            <!-- salaire  -->
            <div class="mb-8">
                <label for="salaire" class="block text-sm  text-gray-700 mb-2">
                    Salaire Mensuel Net
                </label>
                <div class="relative">
                    <input type="number" id="salaire" name="salaire"
                        class="w-full px-4 py-3 border border-gray-300 outline-none rounded-lg focus:ring-0  focus:border-blue-500 transition-all duration-200 "
                        placeholder="2500" min="0">
                </div>
            </div>


            <!-- Bouton de soumission -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 hover:scale-101 hover:shadow-lg cursor-pointer">
                Calculer Mes Mensualités
            </button>
        </form>
    </section>

    <footer class="w-full h-15 bg-blue-100 mt-10">
        <div class="flex justify-center items-center h-full">
            <p class="text-center">abdelhakimallouani@gmail.com</p>
        </div>
    </footer>
</body>

</html>
